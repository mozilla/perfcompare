version: 2.1
orbs:
  node: circleci/node@5.0.1
  heroku: circleci/heroku@1.2.6
jobs:
  build:
    executor:
      name: node/default
      tag: '16.13'
    steps:
      - checkout
      - run: 
          name: npm install
          command: npm install
  test:
    executor:
      name: node/default
      tag: '16.13'
    steps:
      - run: 
          name: npm lint
          command: echo "npm run lint"
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
                
workflows:
  build_test_deploy:
    jobs:
      - build
      - test
      - deploy
